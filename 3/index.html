<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-mail Address:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="message">Write Your Message Here:</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="Prioritize">Prioritize Message:</label>
      <select id="Prioritize" name="Prioritize" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option></select
      ><br /><br />

      <label>Contact me back by:</label><br />
      <input type="radio" id="call" name="radioGroup" value="call" required />
      <label for="call">Phone Call</label><br />
      <input type="radio" id="message" name="radioGroup" value="message" />
      <label for="message">Text Message</label><br />
      <input type="radio" id="email" name="radioGroup" value="email" />
      <label for="email">E-mail</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
