<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <h1 id="heading">Noory's LLC Contact Form</h1>
      <label id="fname" for="name">Full Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label id="mail" for="email">E-mail Address:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label id="phoneNumber" for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label id="textMessage" for="message">Write Your Message Here:</label
      ><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label id="pList" for="Prioritize">Prioritize Message:</label>
      <select
        id="Prioritize"
        name="Prioritize"
        onchange="changeColor(this)"
        required
      >
        <option id="1" value="High">High</option>
        <option id="2" value="Medium">Medium</option>
        <option id="3" value="Low">Low</option></select
      ><br /><br />

      <label id="RList">Contact me back by:</label><br />
      <input type="radio" id="call" name="radioGroup" value="call" required />
      <label id="calling" for="call">Phone Call</label><br />
      <input type="radio" id="mesg" name="radioGroup" value="message" />
      <label id="messaging" for="message">Text Message</label><br />
      <input type="radio" id="eml" name="radioGroup" value="email" />
      <label id="mailing" for="email">E-mail</label><br /><br />

      <input id="butn" type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
